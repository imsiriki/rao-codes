<!DOCTYPE html>
<html lang="en">
    <head><title>consoleValues</title></head>
    <body>
        <script>
            /*
                ðŸš€ NaN can never be equal to anything even itself. 
                ðŸ“Œ NaN Property represents "Not a Number".  It indicates a value that is not a legal number.
                Use isNaN() method to check for NaN:
                ðŸ“ŒisNaN() returns true when the value is "Not a Number".
                ðŸ“ŒisNaN() returns false when the value is a valid number.
                */

            /*************:: console  :: *************/

            console.log(+false) //output => 0
            console.log(+null) //output => 0
            console.log(-null) //output => 0
            console.log(+"D") //output => NAN
            console.log(+true) //output => 1
            console.log(false - true); //output => (0-1)=> -1
            console.log(null - undefined); //output => NAN
            console.log(+undefined); //output => NAN
            console.log(false - null); //output => (0-0)=>0
            console.log(true - null); //output => (1-0)=1
            
            console.log(1 - "1" + "1") //output => (1-"1") = (0+"1")=>01
            console.log(2 + "2") //output : "22"
            console.log(2 - "2") //output : 0
            console.log(2 * "2") //output : 4
            console.log(2 / "2") //output : 1
            console.log(2 + +"2") //output : 4
            console.log("2" + +2) //output : "22"
            console.log(parseInt("Bittu")); // NaN
            console.log(10 / "ABC"); // NaN

            console.log(typeof NaN); // number
            console.log(NaN == NaN); // false
            console.log(isNaN(NaN)) // true

            console.log(0 == false)   // true
            console.log(0 === false)  // false
            console.log( 1 == "1" )    // true
            console.log(1 === "1")    // false
            console.log(null == undefined) // true
            console.log(null === undefined) // false
            console.log('0' == false) // true
            console.log('0' === false) // false
            console.log(NaN == NaN) 
            console.log(NaN === NaN) // false

            console.log(typeof []);//object
            function noParams() { }console.log(noParams.length);//0
            function oneParam(a) { }console.log(oneParam.length);//ouptput : 1
            function multipleParams(a, b, c) { }console.log(multipleParams.length);//ouptput : 3
            function restParams(a, b, ...rest) { } console.log(restParams.length);// output:2
            function defaultParams(a, b = 2, c) { } console.log(defaultParams.length);// output:1

            console.log(1 + '1' - 1); //10
            console.log('5' + 3);//53
            console.log('5' - 3);//2
            console.log(2 + '2' + 2);//222
            console.log(2 + 2 + '2');//42
            console.log(3 + 4 + '5');//75
            console.log(1 < 2 < 3);//true
            console.log(3 > 2 > 1);//false

            console.log(0.1 + 0.2 == 0.3);//false  console.log(0.1 + 0.2);//0.30000000000000004
            console.log(null == undefined);//true
            console.log([] == ![]);//true
            console.log(typeof null)//object


            console.log([] == ![]);//true, expline: [] to true,![] evaluates to false, true==false => true
            console.log(typeof typeof 1);//string
            console.log([] == '');//true
            console.log([] == 0);//true
            console.log('' == 0);//true

            function multiply(x, y) {    return x * y;   }   console.log(multiply.length);//2
            function sum(...numbers) {   return numbers.reduce((total, num) => total + num, 0)}; console.log(sum(1, 2, 3, 4, 5)); //15
            function greet() {  console.log('Hello!');   }  console.log(typeof greet);//function
            let Arr = ["A", "B", "C"];  console.log(Arr[+[]]) //output => A

        </script>

    </body>

</html>
