<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Duplicates test</title>
    </head>

    <body>
        <script>
            //! Duplicate values in Array
            var x = [2, 3, 1, 2, 1, 3, 5];

            var res = x.filter((item, index) => {
                return x.indexOf(item) !== index
            });
            console.log(" Duplicate values in Array:", res); //Output:  Duplicates have arry: [2, 1, 3]

            //!Removed Duplicate values in Array // using filter
            var removedValues = x.filter((item, index) => {
                return x.indexOf(item) === index
            });
            console.log("Removed Dublicate values in Array", removedValues) //Output: Remove Duplicates: [1, 2, 3, 5]



            /*************:: // //EXAMPLE 2- USE SETMETHOD :: *************/
            const setmethod = [...new Set(x)];
            console.log("use setmethod", setmethod); //Output: use SETMETHOD: [1, 2, 3, 5]

            /*************:: second method :: *************/
            let arr = [1, 2, 3, 3, 2, 5, 6, 10];

            // EXAMPLE 3- using for loop
            let newArr = []
            for (let i = 0; i < arr.length; i++) {
                if (!newArr.includes(arr[i])) {
                    newArr.push(arr[i])
                }
            }
            console.log(newArr) //Output: [1, 2, 3, 5, 6, 10]


            /*************:: // EXAMPLE 4- using set:: *************/
            let arrRemove = [1, 2, 3, 4, 4, 2, 5, 6];
            let newArrRemove = [...new Set(arrRemove)]
            console.log(newArrRemove); //Output:[1, 2, 3, 5, 6, 10]

            // E

            /*************:: EXAMPLE 5- using forEach:: *************/
            let myArr = [1, 2, 3, 3, 2, 5, 6, 10];
            let result = [];
            myArr.forEach((item) => {
                if (result.indexOf(item) === -1) {
                    result.push(item)
                }
            });

            console.log(result) //Output: [1, 2, 3, 5, 6, 10]


            /*************:: EXAMPLE 5- using set  strings:: *************/
            // Original guest list with a duplicate entry
            const guestList = ["Alice", "Bob", "Charlie", "Alice"];

            // Remove duplicates by converting the array to a Set and back to an array
            const uniqueGuestList = [...new Set(guestList)];

            // uniqueGuestList will be ["Alice", "Bob", "Charlie"]
            console.log(uniqueGuestList);


/****************************************************************
:: iRemove duplicates from an array and return unique values in O(n) complexity. ::
*****************************************************************/

let myarray23 = [1, 2, 3, 4, 3, 6, 5, 4];

    function unique(arr) {
        let items = {};
        arr.forEach((item) => {
            if (!items[item]) {
                items[item] = item;
            }
        });
        return Object.values(items);
    }
console.log(unique(myarray23));//Output:[ 1, 2, 3, 4, 5, 6 ]
