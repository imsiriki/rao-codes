<!DOCTYPE html>
<html lang="en">

  <head>
    <title>palindrome</title>
  </head>

  <body>
    <script>
      /*************:: EXAMPLE 1- number, string :: *************/
      var x = 121; // string: 'malayalam'
      var res = x.toString().split("").reverse().join("");
      if (x == res) {
        console.log("palindrom");
      } else {
        console.log("not a palandrom");
      }


      /*************:: EXAMPLE 2- function :: *************/
      function checkPaldrom(str) {
        return str == str.toString().split("").reverse().join("");
      }
      console.log(checkPaldrom(121)); // true
      console.log(checkPaldrom(12561)); // false

      console.log(checkPaldrom("malayalam")); // true
      console.log(checkPaldrom("radar")); // true
      console.log(checkPaldrom("srinivas")); // false


      /*************:: EXAMPLE 3 -  separate palindrome number from array :: *************/
      function findPalindrome(arr) {
        return arr.filter((data) => {
          return data.split("").reverse().join("") == data;
        });
      }
      let checkArrayPalindrome = ["radar", "hello", "level", "world", "madam", "bba", "racecar"];
      console.log(findPalindrome(checkArrayPalindrome)); //OP: Â ['radar', 'level', 'madam', 'racecar']


/*************:: EXAMPLE 4 - separate palindrome number from array :: *************/
      function isPalindrome(str) {
        const reversed = str.split('').reverse().join('');
        return str === reversed;
      }
      console.log(isPalindrome("racecar"));//true
      console.log(isPalindrome("hello"));//false
      console.log(isPalindrome("srinivas"));//false
    </script>
  </body>

</html>
