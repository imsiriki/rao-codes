<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Reverse-STRING-ARRAY</title>
    </head>

    <body>
        <script>
            /*************:: SORT  :: *************/     


            //! EXAMPLE 11- array NUMBER assending order
           let arr = [5,2,100,1,20,3];
           arr.sort((a,b)=>{
           return a-b
           })
           console.log(arr) //[1, 2, 3, 5, 20, 100]
             



            /*************:: Array STRING SORT :: *************/       
               //! EXAMPLE 3 : array string assending order
         const array3 = ['banana', 'apple', 'orange', 'grape'];
         const sortedArray3 = [...array3].sort();
         console.log(sortedArray3); // Output: ["apple", "banana", "grape", "orange"]
        </script>
    </body>

</html>
