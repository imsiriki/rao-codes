        <script>
            /*************:: Method 1:: *************/

            //! EXAMPLE 1
            let myarray = [1, 3, 5, 6, 4, 9, 6, 8, 'hello', 'test', 'world', true, null];
            const collectNumberArray = myarray.filter((item) => typeof item === 'number' && !isNaN(item));
            console.log(collectNumberArray) //OP: [1, 3, 5,6, 4, 9, 6, 8]

            const sortArray = collectNumberArray.sort((a, b) => b - a);
            console.log(sortArray) //OP: [9, 8, 6,6, 5, 4, 3, 1]

            let uniqueElement = [...new Set(sortArray)];
            console.log(uniqueElement) // [9, 8, 6,5, 4, 3, 1]

            const secondLargestNumber = uniqueElement[1];
            console.log(secondLargestNumber) //OP: 8


            /*************:: Method 1:: *************/


            function secondLargestNumberNew(arr) {
                let sortedArray = arr.sort((a, b) => {
                    return b - a;
                });
                console.log(sortedArray) //[13, 10, 10, 5, 5, 2]

                let uniqueelement = [...new Set(sortedArray)];
                console.log(uniqueelement) // [13, 10, 5, 2]

                return uniqueelement[1]; //ou: 10
            }


            console.log(secondLargestNumberNew([10, 5, 5, 10, 2, 13]));


/****************************************************************

    const secondLargest = (arr) => [...new Set(arr)].sort((a, b) => b - a)[1];

    const result_2369 = secondLargest(array);
