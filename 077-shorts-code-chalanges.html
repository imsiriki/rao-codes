      /*************:: // Q-1 Javascript Set methods  :: *************/
      const a = new Set([1, 2, 3]);
      const b = new Set([1, 4]);

      console.log(a.union(b)); //op: Set(4) {1, 2, 3, 4}
      console.log(a.intersection(b)); //op:Set(1) {1}
      console.log(a.difference(b)); //Set(2) {2, 3}
      console.log(a.symmetricDifference(b)); //Set(3) {2, 3, 4}


      /*************:: // Q-2 reviver in json parse :: *************/
      const str = '{"id":"7","name":"srinivas"}';
      const obj1 = JSON.parse(str);
      console.log(obj1); //{id: '7', name: 'srinivas'}//7 is string

      const obj2 = JSON.parse(str, (key, value) => {
        if (key === "id") {
          value = Number(value);
        }
        return value;
      });
      console.log(obj2); //{id: 7, name: 'srinivas'} // 7 is number


      /*************:: // Q-3 Array with in JavaScript | Array.prototype.with() :: *************/
      const originalArray = ["a", "b", "c", "d"];
      console.log(originalArray); // ['a', 'b', 'c', 'd']

      const newArray = originalArray.with(1, "x");
      console.log(newArray); //['a', 'x', 'c', 'd']

      /*************:: // Q-6 Use of nullish coalescing operator with numbers :: *************/
        let number1 = 0;
        let number2;
        const defaultNumber1 = number1 || 1;
        const defaultNumber2 = number2 || 2;
        console.log('defaultNumber1 :>> ', defaultNumber1); //OP: 1
        console.log('defaultNumber2 :>> ', defaultNumber2);//OP: 2
        const defaultNumber3 = number1 ?? 1;
        const defaultNumber4 = number2 ?? 2;
        console.log('defaultNumber3 :>> ', defaultNumber3);//OP: 0
